<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar">
        <a class="navbar-link" href="#">Home</a>
        <a class="navbar-link" href="#">Menu</a>
        <a class="navbar-link" href="#">About</a>
        <a class="navbar-link" href="#">Contact</a>
      </nav>
      <div class="display-middle">
        <div class="container">
          <h1>
            <span class="first-word">
            Thin
            </span> 
            Crust Pizza</h1>
        </div>
        <div class="container">
          <button class="menu-btn">Let me see the Menu</button>
        </div>
      </div>
      <div class="display-bottom">
        <span class="bottom-text">
          Open from 10am to 12pm
        </span>
      </div>
    </header>
    <section class="menu-container">
      <div class="menu-title container">
        <h1>The Menu</h1>
      </div>
      <div class="menu-sections">
        <div class="tab border">Pizza</div>
        <div class="tab border">Salads</div>
        <div class="tab border">Starter</div>
      </div>
      <div class="menu border">
        <div class="menu-item">
          <h3>Margherita</h3>
          <span class="price">$12.50</span>
        </div>
      </div>
    </section>
  </body>
</html>
